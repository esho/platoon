daemon:
  gid: platoon
  pidfile: ${VARPATH}/platoon.pid
  uid: platoon
spire:
  registration_url: http://localhost:10000/nucleus/1.0/service
  services:
    - id: platoon
components:
  - platoon.queue.TaskQueue
configuration:
  platoon.idler.Idler:
    timeout: 60
  schema:platoon:
    admin_url: postgresql://postgres@localhost/postgres
    hstore: true
    migrations: platoon:migrations
    url: postgresql://postgres@localhost/platoon
logging:
  formatters:
    standard:
      (): spire.support.logs.LogFormatter
  handlers:
    file:
      class: logging.handlers.WatchedFileHandler
      filename: ${LOGPATH}/platoon.log
      formatter: standard
  root:
    level: DEBUG
    handlers: [file]
